<div x-data="{ title: '', description: '' }">
    <button @click="$refs.dialogRef.showModal()" class="btn btn-primary">Добавити +</button>
    <dialog x-ref="dialogRef" class="rounded-lg shadow-lg p-4 modal-window">
        <form hx-post="{{ request.path }}"
              hx-target="#media-list"
              hx-swap="beforeend"
              @htmx:after-request="$refs.dialogRef.close(); title = ''; description = ''">
            <input type="text"
                   name="title"
                   x-model="title"
                   class="form-control form-control-lg rounded-3 my-3"
                   placeholder="Назва"
                   required/>
            <textarea name="description"
                      x-model="description"
                      class="form-control form-control-lg rounded-3 my-3"
                      style="height: 200px"
                      placeholder="Опис"
                      required></textarea>
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-primary">
                    Створити
                </button>
                <button type="button"
                        class="btn btn-primary"
                        @click="$refs.dialogRef.close(); title = ''; description = ''">
                    Скасувати
                </button>
            </div>
        </form>
    </dialog>
</div>
