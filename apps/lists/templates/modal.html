<div x-data="{}">
    <button @click="$refs.dialogRef.showModal()" class="btn btn-primary">Добавити +</button>
    <dialog x-ref="dialogRef" class="rounded-lg shadow-lg p-4 modal-window">
        <input type="text" name="title" id="title" class="form-control form-control-lg rounded-3 my-3"
               placeholder="Назва"/>
        <textarea type="text" name="description" id="description" class="form-control form-control-lg rounded-3 my-3"
                  style="height: 200px" placeholder="Опис"></textarea>
        <div class="d-flex justify-content-around">
            <button class="btn btn-primary">Створити</button>
            <form method="dialog">
                <button class="btn btn-primary">Скасувати</button>
            </form>
        </div>
    </dialog>
</div>
